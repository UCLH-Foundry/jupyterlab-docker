repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-added-large-files
        name: Check for files larger than 5 MB
        args: [ "--maxkb=5120" ]
      - id: end-of-file-fixer
        name: Check for a blank line at the end of scripts (auto-fixes)
      - id: trailing-whitespace
        name: Check for trailing whitespaces (auto-fixes)
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: pretty-format-json
        name: Pretty format JSON files (auto-fixes)
        args: [ "--autofix" ]
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-key
        name: Detect private keys

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort - Sort Python imports (auto-fixes)
        args: [ "--profile", "black", "--filter-files" ]
        exclude: test_example_module.py|run_pipeline.py

  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black
        name: black - consistent Python code formatting (auto-fixes)
        language_version: python
        exclude: test_example_module.py|run_pipeline.py

  - repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        name: flake8 - Python linting
        exclude: test_example_module.py|run_pipeline.py

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.0.3
    hooks:
      - id: detect-secrets
        name: detect-secrets - Detect secrets in staged code
        args: [ "--baseline", ".secrets.baseline" ]
        exclude: .*/tests/.*

  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.5.3
    hooks:
      - id: nbqa-black
        name: nbqa-black - Format Jupyter Notebooks with black
        additional_dependencies: [ black==22.8.0 ]
      - id: nbqa-isort
        name: nbqa-isort - Sort imports in Jupyter Notebooks with isort
        additional_dependencies: [ isort==5.12.0 ]

  - repo: https://github.com/kynan/nbstripout
    rev: 0.6.1
    hooks:
      - id: nbstripout
        name: nbstripout - Strip output from Jupyter Notebooks
